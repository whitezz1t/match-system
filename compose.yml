version: '3.8'

services:
  # === 1. 后端服务 (已包含前端 Vue) ===
  match-app:
    # 这里的 build . 会使用那个 "3阶段构建" 的 Dockerfile
    build: .
    container_name: match-app
    # ⭐ 核心修改：把 80 端口直接映射给 Java (容器内的 8080)
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/match_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    volumes:
      # 视频依然存放在本地，方便查看
      - ./videos:/app/videos
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # === 2. 数据库服务 (保持不变) ===
  db:
    image: mysql:8.0
    container_name: match-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=match_db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 10s
      retries: 10
    restart: always
services:
  # === 1. å‰ç«¯æœåŠ¡ (Nginx + Vue) ===
  match-web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: match-web
    ports:
      - "80:80"
    depends_on:
      - match-app
    # ğŸ‘‡ğŸ‘‡ğŸ‘‡ ã€æ ¸å¿ƒä¿®æ”¹ï¼šæ–°å¢ä¸‹é¢è¿™ä¸¤è¡Œã€‘ ğŸ‘‡ğŸ‘‡ğŸ‘‡
    volumes:
      # å°†å®¿ä¸»æœºçš„ ./videos æ˜ å°„åˆ° Nginx çš„ç½‘é¡µæ ¹ç›®å½•ä¸‹çš„ videos æ–‡ä»¶å¤¹
      # è¿™æ · Nginx å°±èƒ½ç›´æ¥é€šè¿‡ http://localhost/videos/xxx.mp4 è®¿é—®åˆ°æ–‡ä»¶äº†
      - ./videos:/usr/share/nginx/html/videos
    restart: always

  # === 2. åç«¯æœåŠ¡ (Spring Boot) ===
  match-app:
    build: .
    container_name: match-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/match_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    volumes:
      # åç«¯è´Ÿè´£æŠŠå½•åˆ¶å¥½çš„è§†é¢‘â€œå†™â€è¿›è¿™é‡Œ
      - ./videos:/app/videos
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # === 3. æ•°æ®åº“æœåŠ¡ ===
  db:
    image: mysql:8.0
    container_name: match-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=match_db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 10s
      retries: 10
    restart: always
version: '3.8'

services:
  # === 1. 前端服务 (Nginx + Vue) ===
  match-web:
    build:
      context: ./frontend  # 指定去 frontend 目录找 Dockerfile
      dockerfile: Dockerfile
    container_name: match-web
    ports:
      - "80:80"  # 浏览器直接访问 localhost (无需加端口)
    depends_on:
      - match-app # 等后端启动了再启动前端
    restart: always

  # === 2. 后端服务 (Spring Boot) ===
  match-app:
    build: .  # 读取根目录的 Dockerfile (后端)
    container_name: match-app
    # 注意：现在不需要把 8080 映射给宿主机了，因为 Nginx 会通过内部网络访问它
    # 但为了方便调试，保留也没关系，或者改成暴露出来给 Postman 用
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/match_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    volumes:
      - ./videos:/app/videos
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # === 3. 数据库服务 ===
  db:
    image: mysql:8.0
    container_name: match-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=match_db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 10s
      retries: 10
    restart: always
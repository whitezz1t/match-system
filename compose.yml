version: '3.8'

services:
  # === 1. 后端应用服务 ===
  match-app:
    # 只要根目录下有 Dockerfile，这里写 build: . 就会自动构建镜像
    build: .
    container_name: match-app
    ports:
      - "8080:8080"
    environment:
      # 这里的 'db' 对应下面数据库服务的名字
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/match_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    volumes:
      # 把录制的视频映射到宿主机，防止容器删除后视频丢失
      - ./videos:/app/videos
      # 如果你的 Dockerfile 里写了日志路径，也可以挂载日志
      - ./logs:/app/logs
    depends_on:
      # 等数据库完全启动后再启动应用
      db:
        condition: service_healthy
    restart: always

  # === 2. 数据库服务 ===
  db:
    image: mysql:8.0
    container_name: match-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=match_db
    # 设置默认字符集为 utf8mb4，防止中文乱码
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306" # 映射到宿主机 3307，避免和你电脑自带的 MySQL 3306 冲突
    volumes:
      # 【核心】容器第一次启动时，会自动执行这个 SQL 文件来初始化库表
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      # 数据库文件持久化
      - ./mysql_data:/var/lib/mysql
    # 健康检查：确保 MySQL 真的能连上了，再启动上面的 app
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 10s
      retries: 10
    restart: always